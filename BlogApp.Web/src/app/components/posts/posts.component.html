<h1>Feed</h1>
<article class="card" *ngFor="let post of posts">
    <div class="info-user-date">
        <a href="#" class="light-text">{{post.Username}}</a>
        <p class="light-text small">{{post.PublishDate | date}}</p>
    </div>
    <div class="info-post">
        <h1>
            {{post.Title}}
        </h1>
        <a href="#" class="light-text small">{{post.Category}}</a>
    </div>
    <div class="info-interaction">
        <div class="likes">
            <fa-icon class="blue" [icon]="faLikes"></fa-icon>
            {{post.LikesCount}}
        </div>
        <div class="likes">
            <fa-icon class="blue" [icon]="faComments"></fa-icon>
            {{post.CommentsCount}}        
        </div>
    </div>      
</article>
